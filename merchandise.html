<section class="py-5 container">
  <h1 class="fw-bold mb-3">Official Merchandise</h1>
  <p class="text-secondary">Support our community and show your cybersecurity spirit.</p>

  <div id="merchList" class="row g-4 mt-4"></div>
</section>

<footer class="mt-5 pt-5 border-top border-secondary-subtle bg-body">
  <div class="container pb-4 text-center text-secondary small">
    © 2022-2025 UITS Cyber Security Wing
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const merchList = document.getElementById("merchList");

  // Load merchandise from JSON
  fetch("merchandise.json")
    .then(res => res.json())
    .then(data => {
      data.merchandise.forEach(item => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-lg-3";
        card.innerHTML = `
          <div class="card bg-body-secondary border-secondary h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title fw-bold">${item.name}</h5>
              <p class="card-text text-secondary">${item.description}</p>
              <p class="fw-bold text-neon">${item.price}</p>
              <button class="btn btn-outline-neon btn-sm mt-2" onclick="openPurchaseForm('${item.name}')">Purchase</button>
            </div>
          </div>
        `;
        merchList.appendChild(card);
      });
    })
    .catch(err => console.error(err));

  // Bootstrap modal instance
  window.modal = new bootstrap.Modal(document.getElementById("purchaseModal"));

  // Open modal + set product name
  window.openPurchaseForm = function(productName) {
    document.getElementById("productName").value = productName;
    modal.show();
  };

  // Submit order with 5-second wait, always success
  window.submitOrder = function() {
    const form = document.getElementById("orderForm");
    const btn = document.querySelector('#purchaseModal .btn-neon');
    btn.disabled = true;

    // Send form data in background (optional)
    const formData = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbyJUW6hbEEYPWjMQ6iyabTeDXtHbL_pvkvzKxS_HLXd0YPwzbnhqCiXrc8b2vbEmvQJhg/exec", {
      method: "POST",
      body: formData
    }).catch(err => console.error("Error sending to Google Script:", err));

    // Wait 5 seconds, then alert success
    setTimeout(() => {
      alert("Order placed successfully!");
      form.reset();
      modal.hide();
      btn.disabled = false;
    }, 5000);
  };

});
</script>

<!-- PURCHASE MODAL -->
<div class="modal fade" id="purchaseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-body-secondary border-secondary">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Purchase Merchandise</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <input type="hidden" id="productName" name="productName">

          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control" name="name" required></div>
            <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" name="email"></div>
            <div class="col-md-6"><label class="form-label">Phone Number</label><input type="text" class="form-control" name="phone"></div>
            <div class="col-md-6"><label class="form-label">Student ID</label><input type="text" class="form-control" name="student_id"></div>
            <div class="col-md-6"><label class="form-label">Batch</label><input type="text" class="form-control" name="batch"></div>
            <div class="col-md-6"><label class="form-label">Department</label><input type="text" class="form-control" name="department"></div>
            <div class="col-md-6"><label class="form-label">Username</label><input type="text" class="form-control" name="username"></div>
            <div class="col-md-6"><label class="form-label">bKash Transaction ID</label><input type="text" class="form-control" name="bkash_trx"></div>

            <div class="col-md-6">
              <label class="form-label">Size</label>
              <select class="form-control" name="size" required>
                <option value="">Select</option>
                <option value="S">S</option><option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>

            <div class="col-md-6"><label class="form-label">Bank Name</label><input type="text" class="form-control" name="bank_name"></div>
            <div class="col-md-6"><label class="form-label">Bank Account Number</label><input type="text" class="form-control" name="bank_ac"></div>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-neon" type="button" onclick="submitOrder()">Submit Order</button>
      </div>
    </div>
  </div>
</div>
